<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-paper: #F2F0E9;
            --ink: #050505;
            --accent: #FF3C00;
            --grid-line: rgba(5, 5, 5, 0.08);
            --font-art: 'Syne', sans-serif;
            --font-tech: 'Space Mono', monospace;
        }

        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@700;800&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            width: 400px;
            background-color: var(--bg-paper);
            color: var(--ink);
            font-family: var(--font-tech);
            margin: 0;
            overflow-x: hidden;
            border: 2px solid var(--ink);
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 998;
        }

        .header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--ink);
            background: white;
        }

        .giant-title {
            font-family: var(--font-art);
            font-size: 2rem;
            font-weight: 800;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .giant-title span {
            display: block;
            color: transparent;
            -webkit-text-stroke: 1px var(--ink);
        }

        .giant-title .filled {
            color: var(--ink);
            -webkit-text-stroke: 0;
        }

        .container {
            padding: 1.5rem;
            position: relative;
            background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-family: var(--font-art);
            font-weight: 800;
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--ink);
            padding: 10px 5px;
            font-family: var(--font-tech);
            font-size: 0.9rem;
            outline: none;
        }

        input:focus {
            border-bottom-color: var(--accent);
            background: rgba(0, 0, 0, 0.03);
        }

        .btn {
            background: var(--ink);
            color: var(--bg-paper);
            border: none;
            padding: 1.2rem;
            width: 100%;
            font-family: var(--font-art);
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn:hover {
            background: var(--accent);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: wait;
        }

        .log-section {
            background: var(--ink);
            color: var(--bg-paper);
            padding: 1rem;
            font-size: 0.7rem;
            min-height: 100px;
            max-height: 150px;
            overflow-y: auto;
            border-top: 2px solid var(--accent);
        }

        .log-entry {
            margin-bottom: 5px;
            border-left: 2px solid var(--accent);
            padding-left: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .accent-text {
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="giant-title">
            <span class="filled">КАТАЛОГ</span>
        </div>
    </div>

    <div class="container">
        <div class="status-bar">
            <div>ЛОК: /СЕРВЕР_СТРАКАЗА/ЛИНУКС</div>
            <div id="status">СТАТУС: <span class="accent-text">ГОТОВ</span></div>
        </div>

        <div class="form-group">
            <label>01. ИСТОЧНИК</label>
            <input type="text" id="urlInput" placeholder="https://youtube.com/..." readonly>
        </div>

        <button class="btn" id="sendBtn">
            <span>lancement de la procédure</span>
            <span>→</span>
        </button>
    </div>

    <div class="log-section" id="logs">
        <div class="log-entry">СИСТЕМА ГОТОВА...</div>
        <div class="log-entry">ОЖИДАНИЕ ВВОДА...</div>
    </div>

    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>

</html>
